<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largest Number Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        #container {
            border: 2px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            margin: 0 auto;
            background-color: aqua;
        }

        button {
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
        }

        input {
            border: none;
            outline: none;
        }
    </style>
</head>

<body>
    <div id="container">
        <h2>Find the Largest Number</h2>
        <label>Number 1: <input type="number" id="num1"></label><br><br>
        <label>Number 2: <input type="number" id="num2"></label><br><br>
        <label>Number 3: <input type="number" id="num3"></label><br><br>
        <button onclick="findLargest()">Find Largest</button>
        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
